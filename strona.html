<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel sterowania robotem</title>
<style>
  #message {
    margin-top: 20px;
    padding: 10px;
    display: none;
    border-radius: 5px;
  }
  #message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  #message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  #logArea {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    max-height: 250px;
    overflow-y: auto;
    background-color: #f9f9f9;
    font-family: monospace;
  }

  .log-line {
    margin: 3px 0;
  }

  .log-success {
    color: green;
  }

  .log-info {
    color: black;
  }

  .log-warning {
    color: orange;
  }

  .log-error {
    color: red;
  }
</style>


</head>
<body>
  <h2>Parametry malowania</h2>
  <form id="robotForm">
    <label for="x">Długość ściany (x):</label>
    <input type="number" id="x" name="x" required><br><br>
    <label for="z">Wysokość ściany (z):</label>
    <input type="number" id="z" name="z" required><br><br>
    <button id="start" type="submit">Start</button>  
  </form>

  <div id="message"></div>

<h3>Logi robota:</h3>
<div id="logArea"></div>

  <script>
    document.getElementById("robotForm").addEventListener("submit", async function (e){
      e.preventDefault();
      const x = document.getElementById("x").value;
      const z = document.getElementById("z").value;

      try{
        const response = await fetch("/start",{
          method: "POST",
          headers: { "Content-Type": "application/json"},
          body: JSON.stringify({ x, z }),
        });

        const result = await response.json();
        showMessage(result.message, result.status);
      } catch (err) {
        showMessage("Błąd połączenia z serwerem", "error");
      }
    });

    function showMessage(message, status) {
      const msgDiv = document.getElementById("message");
      msgDiv.textContent = message;
      msgDiv.className = status === "success" ? "success" : "error";
      msgDiv.style.display = "block";
    }

async function updateLogs() {
  try {
    const response = await fetch("/logs");
    const logs = await response.json();
    const logArea = document.getElementById("logArea");
    logArea.innerHTML = ""; // wyczyść stare logi

    logs.forEach(entry => {
      const line = document.createElement("div");
      line.classList.add("log-line", `log-${entry.type}`);
      line.textContent = `${entry.source}: ${entry.message}`;
      logArea.appendChild(line);
    });
  } catch (err) {
    console.error("Nie udało się pobrać logów");
  }
}

    setInterval(updateLogs, 2000);
  </script>
</body>
</html>
